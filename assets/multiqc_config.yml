report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/rnafusion/tree/dev" target="_blank">nf-core/rnafusion</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/rnafusion/dev/docs/output" target="_blank">documentation</a>.

report_section_order:
  nf-core-rnafusion-methods-description:
    order: -1000
  software_versions:
    order: -1001
  nf-core-rnafusion-summary:
    order: -1002

export_plots: true
disable_version_detection: true

# Run only these modules
run_modules:
  - custom_content
  - fastqc
  - fastp
  - star
  - samtools
  - picard
  - arriba

module_order:
  - fastp
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
      path_filters:
        - "*.zip"
  - fastqc:
      name: "FastQC (trimmed)"
      info: "This section of the report shows FastQC results after adapter trimming."
      path_filters:
        - "*_trimmed*.zip"
